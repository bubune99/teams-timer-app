<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Configuration</title>
    <script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 20px;
            color: #252424;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .checkbox-group {
            margin-top: 8px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .checkbox-group input[type="radio"] {
            margin-right: 8px;
        }
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timer Settings</h1>
        <div class="form-group">
            <label>Who can control the timer?</label>
            <div class="checkbox-group">
                <label>
                    <input type="radio" name="control" value="organizer" checked> Meeting organizer only
                </label>
                <label>
                    <input type="radio" name="control" value="presenters"> Meeting organizer and presenters
                </label>
                <label>
                    <input type="radio" name="control" value="all"> All participants
                </label>
            </div>
            <p class="info-text">Select who should be able to start, pause, and stop the timer during meetings.</p>
        </div>
    </div>

    <script>
        microsoftTeams.app.initialize().then(() => {
            microsoftTeams.app.notifySuccess();
            
            // Get the radio buttons
            const radioButtons = document.getElementsByName('control');
            
            // Enable the save button when a selection is made
            radioButtons.forEach(radio => {
                radio.addEventListener('change', () => {
                    microsoftTeams.pages.config.setValidityState(true);
                });
            });

            // Register save handler
            microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
                // Get selected value
                const selectedValue = Array.from(radioButtons).find(r => r.checked)?.value || 'organizer';
                
                // Save the settings
                microsoftTeams.pages.config.setConfig({
                    entityId: 'timer',
                    contentUrl: window.location.origin + '/teams-timer-app/',
                    suggestedDisplayName: 'Meeting Timer',
                    websiteUrl: window.location.origin + '/teams-timer-app/',
                    userConfigs: {
                        controlLevel: selectedValue
                    }
                }).then(() => {
                    saveEvent.notifySuccess();
                }).catch((error) => {
                    console.error('Error saving configuration:', error);
                    saveEvent.notifyFailure('Failed to save configuration');
                });
            });
        }).catch((error) => {
            console.error('Error initializing Teams:', error);
        });
    </script>
</body>
</html>
