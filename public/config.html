<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Configuration</title>
    <script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 20px;
            color: #252424;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #464775;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2d2d4d;
        }
    </style>
</head>
<body>
    <h1>Meeting Timer</h1>
    <button onclick="saveConfig()">Add to Meeting</button>

    <script>
        (async function() {
            try {
                await microsoftTeams.app.initialize();
                microsoftTeams.pages.config.registerOnSaveHandler(async (saveEvent) => {
                    microsoftTeams.pages.config.setConfig({
                        websiteUrl: window.location.origin + '/teams-timer-app/',
                        contentUrl: window.location.origin + '/teams-timer-app/',
                        entityId: 'timer',
                        suggestedDisplayName: 'Meeting Timer'
                    });
                    saveEvent.notifySuccess();
                });
                microsoftTeams.pages.config.setValidityState(true);
            } catch (error) {
                console.error('Error initializing:', error);
            }
        })();

        function saveConfig() {
            microsoftTeams.pages.config.registerOnSaveHandler(async (saveEvent) => {
                saveEvent.notifySuccess();
            });
        }
    </script>
</body>
</html>
