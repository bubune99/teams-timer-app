<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Timer Configuration</title>
    <script src="https://res.cdn.office.net/teams-js/2.18.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting Timer Configuration</h1>
        <p>Click Save to add the Meeting Timer to your meeting.</p>
        <button onclick="saveConfig()">Save</button>
    </div>

    <script>
        microsoftTeams.initialize();

        function saveConfig() {
            microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
                microsoftTeams.pages.config.setConfig({
                    suggestedDisplayName: "Meeting Timer",
                    contentUrl: window.location.origin + "/index.html",
                    websiteUrl: window.location.origin
                });
                saveEvent.notifySuccess();
            });
        }

        // Enable the save button
        microsoftTeams.pages.config.setValidityState(true);
    </script>
</body>
</html>
